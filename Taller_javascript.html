<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace de hojas de estilo de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Enlace google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
    <!--Enlace javascript para Sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <title>Taller de JavaScript</title>
</head>
<body>
    <div class="container">
       <h1>Taller de Javascript</h1>
       <hr>
       <form>
           <label>Número 1</label>
           <input type="number" max=10000 min=0  id="numero1" required autofocus >
           <label>Número 2</label>
           <input type="number" max="10000" min="0" placeholder="0" id="numero2" required>
           <hr>
           <input type="button" class="btn btn-dark w-25" onclick="Sumar()" value="Sumar" >
           <input type="button" class="btn btn-dark w-25" onclick="Restar()" value="Restar">
           <input type="button" class="btn btn-dark w-25" onclick="Multiplicar()" value="Multiplicar">
           <hr>
           <input type="button" class="btn btn-dark w-25" onclick="Division()" value="División">
           <input type="button" class="btn btn-dark w-25" onclick="Potenciacion()" value="Potenciación">
           <input type="button" class="btn btn-dark w-25" onclick="Concatenacion()" value="Concatenación">
           <hr>
           <input type="button" class="btn btn-dark w-25" onclick="Instruccion_if()" value="Instrucción if">
           <input type="button" class="btn btn-dark w-25" onclick="Instruccion_for()" value="Instrucción for">
           <input type="button" class="btn btn-dark w-25" onclick="Instruccion_switch()" value="Instrucción switch">
           <hr>
        </form>
    </div>
    <!-- En este div apareceran los resultados -->
    <div id="Resultado" class="container" </div>
    <script>
       //Obtenemos la referencia al div con id=Resultado
       var R=document.getElementById("Resultado");

       //Se crea función para cambiar las propiedades del div con id=Resultado
       function Propiedades(){
        R.style.borderStyle="dotted";
        R.style.textAlign="center";
        R.style.fontFamily="Pangolin";
        R.style.fontSize="30px";
       }

        function obtenerValores(){
        //obtenemos el valor del input text con id=numero1
        var n1=document.getElementById("numero1").value;
        //Por obtenerse como variable tipo cadena convertimos a entero de base 10
        n1=parseInt(n1,10);
        //obtenemos el valor del input text con id=numero2
        var n2=document.getElementById("numero2").value;
        //Por obtenerse como variable tipo cadena convertimos a entero de base 10
        n2=parseInt(n2,10);
        return [n1,n2];
        }

       function Sumar (){
           [n1,n2]=obtenerValores();
           //Llamado de la función propiedades
           Propiedades();
           //Podemos usar n1 y n2 en la funcion ya que son variables globales
           //Dejamos el resultado en el div que ahora lo manejamos con la variable R
           R.innerHTML="La suma de los números es: "+(n1+n2);
       }

       function Restar (){
        //llamado de la función obtenerValores
        [n1,n2]=obtenerValores();
        //Llamado de la función propiedades
        Propiedades();
        //Dejamos el resultado en el div que ahora lo manejamos con la variable R
        R.innerHTML="La resta de los números es: "+(n1-n2);
    }

    function Multiplicar (){
        [n1,n2]=obtenerValores();
        //Llamado de la función propiedades
        Propiedades();
        //Dejamos el resultado en el div que ahora lo manejamos con la variable R
        R.innerHTML="La multiplicación de los números es: "+(n1*n2);
    }

    function Division (){
        [n1,n2]=obtenerValores();
        //Llamado de la función propiedades
        Propiedades();
        if (n2===0)
           d="Error: division por 0";
        else 
           d=n1/n2;
        //Dejamos el resultado en el div que ahora lo manejamos con la variable R
        R.innerHTML="La división de los números es: "+(d);
    }

    function Potenciacion (){
        [n1,n2]=obtenerValores();
        //Llamado de la función propiedades
        Propiedades();
        //Dejamos el resultado en el div que ahora lo manejamos con la variable R
        R.innerHTML="La Potencia de los números es: "+(Math.pow(n1,n2));
    }

    function Concatenacion (){
        //Extraemos los números sin convertirlos a entero para concatenarlos
        n1=document.getElementById("numero1").value;
        n2=document.getElementById("numero2").value;
        //Llamado de la función propiedades
        Propiedades();
        //Dejamos el resultado en el div que ahora lo manejamos con la variable R
        R.innerHTML="La Concatenación de los números es: "+(n1+n2);
    }

    function Instruccion_if (){
        [n1,n2]=obtenerValores();
        //Llamado de la función propiedades
        Propiedades();
        //Dejamos el mensaje en el div que ahora lo manejamos con la variable R
        R.innerHTML="Ejemplo con instrucción if usando sweetalert";
        if (n1>n2){
            swal("Mensaje", "n1 es mayor a n2");
        }
        else if(n1==n2){
            swal("Mensaje", "n1 es igual a n2", "success");
        }
        else {
            swal({
                title: "Mensaje",
                text: "n1 es menor que n2",
                icon: "info",
                button: "Salir",
              });
        }    
    }

    function Instruccion_for (){
        [n1,n2]=obtenerValores();
        //Llamado de la función propiedades
        Propiedades();
        contador=0;
        //Usamos el for (para)
        for (i=n1;i<=n2;i++){
            contador=contador+1;
        }
        //Dejamos el mensaje en el div que ahora lo manejamos con la variable R
        R.innerHTML="Los ciclos que realizo el for fueron: "+contador;
    }

    
    </script>
    
</body>
</html>
